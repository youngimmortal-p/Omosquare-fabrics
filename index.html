  <style>

    body {
      background-color: #102030;
      background-image:
        radial-gradient(circle at 10% 20%, var(--bg1) 0%, transparent 20%),
        radial-gradient(circle at 80% 10%, var(--bg2) 0%, transparent 18%),
        radial-gradient(circle at 50% 80%, var(--bg3) 0%, transparent 25%),

        radial-gradient(circle at 70% 15%, rgba(255,255,255,0.02), transparent 12%),
        radial-gradient(circle at 40% 80%, rgba(255,255,255,0.015), transparent 18%);

  </style>
</head>
<body class="text-white antialiased">

  <!-- Header -->
  <header class="sticky top-0 z-30 backdrop-blur-sm bg-white/6">

    <div class="absolute right-4 bottom-4 w-full max-w-md md:max-w-lg lg:max-w-xl bg-white/6 rounded-2xl p-4 backdrop-blur-md">
      <div class="flex items-center justify-between mb-2">
        <h3 class="font-semibold text-lg">Your Cart</h3>
        <button id="close-cart" class="text-sm px-2 py-1 bg-white/10 rounded">Close</button>
